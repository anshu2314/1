
services:
  - type: web
    name: poketwo-catcher
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run db:push && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: poketwo-db
          property: connectionString
      - key: NODE_ENV
        value: production
    disk:
      name: poketwo-disk
      mountPath: /data
      sizeGB: 1

databases:
  - name: poketwo-db
    plan: starter
