services:
  - type: web
    name: poketwo-catcher
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npx drizzle-kit push --force && node dist/index.cjs
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: poketwo-db
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: PORT
        value: 10000
